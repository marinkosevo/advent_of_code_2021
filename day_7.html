<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
<textarea id="input_array" name="input" rows='30' cols="150"></textarea><br/>
<button  id="submit">Submit</button><br/>
<p>Fuel 1
<input type="text" id="result" placeholder="Here you get the result..." disabled>    
</p>
<p>Fuel 2
<input type="text" id="result2" placeholder="Here you get the result..." disabled>    
</p>

</body>
<script>
    jQuery("#submit").on("click", function(){
        var input = jQuery('#input_array').val();
        var array = input.split(",");
        for(i=0;i<array.length;i++){
            array[i]=parseInt(array[i]);
        }
        //Part 1
        var median = medians(array);
        var fuel = 0;
        for(i=0;i<array.length;i++){
            fuel += Math.abs((array[i] - median));
        }
        //Part 2
        var fuel2 = 0;
        var average = averages(array);
        for(i=0;i<array.length;i++){
            fuel2 += (Math.abs(array[i] - average)/2) * (Math.abs(array[i] - average) + 1);
        }
        jQuery('#result').val(fuel);
        jQuery('#result2').val(fuel2);
        });

        function medians(numbers){
            numbers = numbers.sort(function(a,b) {
                return a - b;
            });
            var middle = numbers[Math.floor(numbers.length/2)];
            return middle;
        }
        function averages(numbers){
            var sum = 0;
            for(i=0;i<numbers.length;i++){
                sum += numbers[i];
            }
            var average = sum/numbers.length;
            return Math.floor(average);
        }

</script>

</html>
